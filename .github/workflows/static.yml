name: Deploy static content to Pages

on:
  # Executa quando ocorre um push na branch principal
  push:
    branches: ["main"]
  
  # Permite executar este workflow manualmente
  workflow_dispatch:

# Permissões necessárias para a implantação no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir uma implantação simultânea
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Trabalho de implantação único, pois estamos apenas implantando
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Pasta que contém os arquivos estáticos
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2